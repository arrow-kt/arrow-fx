plugins {
    id "maven-publish"
    id "base"
    id "org.jetbrains.kotlin.jvm"
    id "org.jetbrains.kotlin.kapt"
    id "net.rdrei.android.buildtimetracker"
    id "org.jetbrains.dokka"
    id "org.jlleitschuh.gradle.ktlint"
    id "ru.vyarus.animalsniffer"
}

apply from: "$SUBPROJECT_CONF"
apply from: "$DOC_CONF"
apply from: "$PUBLISH_CONF"

ktlintTestSourceSetCheck.enabled = false

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$KOTLIN_VERSION"
    compile "io.arrow-kt:arrow-annotations:$VERSION_NAME"
    compile "io.arrow-kt:arrow-core:$VERSION_NAME"
    kapt "io.arrow-kt:arrow-meta:$VERSION_NAME"
    kaptTest "io.arrow-kt:arrow-meta:$VERSION_NAME"
    compileOnly "io.arrow-kt:arrow-meta:$VERSION_NAME"
    testCompileOnly "io.arrow-kt:arrow-meta:$VERSION_NAME"
    testRuntime "org.junit.vintage:junit-vintage-engine:$JUNIT_VINTAGE_VERSION"
    testCompile("io.kotlintest:kotlintest-runner-junit5:$KOTLIN_TEST_VERSION") {
         exclude group: "io.arrow-kt", module: "arrow-core"
    }
    testCompile "io.arrow-kt:arrow-test:$VERSION_NAME"
}

// Note: please, don't add configuration after ank! (reason: automatic tasks)
ank {
    dependencies {
        compile "io.arrow-kt:arrow-reflect:$VERSION_NAME"
        compile "io.arrow-kt:arrow-docs:$VERSION_NAME"
    }
}
