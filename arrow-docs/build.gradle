buildscript {
    repositories {
        maven { url "https://oss.jfrog.org/artifactory/oss-snapshot-local/" }
    }
    dependencies {
        classpath "io.arrow-kt:arrow-ank-gradle:$VERSION_NAME"
    }
}

plugins {
    id "base"
    id "org.jetbrains.kotlin.jvm"
    id "org.jetbrains.kotlin.kapt"
    id "net.rdrei.android.buildtimetracker"
    id "org.jlleitschuh.gradle.ktlint"
    id "ru.vyarus.animalsniffer"
}

apply from: "$SUBPROJECT_CONF"

dependencies {
    compile "io.arrow-kt:arrow-annotations:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-core:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-core-data:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-syntax:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-optics:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-optics-mtl:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-generic:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-aql:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-reflect:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-free-data:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-mtl-data:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-mtl:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-ui-data:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-ui:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-recursion-data:$VERSION_NAME", excludeArrow
    compile "io.arrow-kt:arrow-recursion:$VERSION_NAME", excludeArrow
    compile project(":arrow-fx")
    compile project(":arrow-fx-rx2")
    compile project(":arrow-fx-reactor")
    compile project(":arrow-fx-kotlinx-coroutines")
    compileOnly "org.jetbrains.kotlin:kotlin-reflect:$KOTLIN_VERSION"
    kapt "io.arrow-kt:arrow-meta:$VERSION_NAME", excludeArrow
    implementation "io.github.classgraph:classgraph:$CLASSGRAPH_VERSION"
}

apply plugin: 'ank-gradle-plugin'

ank {
    source = file("${projectDir}/docs")
    target = file("${projectDir}/build/site")
    classpath = sourceSets.main.runtimeClasspath
}
